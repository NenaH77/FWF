<!DOCTYPE html>
<html>
<head>
    <title>Local Storage</title>
    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/dataService.js"></script>
</head>

<body ng-app="MyApp"> <!--need to give ng-app a name of a module-->
    <h1>Local Storage</h1>
    <div ng-controller="DBController">
        <input type="text" ng-model="userName"/>
            <input type="submit" value="Submit" ng-click="addName()" />
            <p>Hello, {{userName}}.</p>

            <ul>
                <li ng-repeat="name in nameArray">
                    {{name}}
                    <button ng-click="deleteName(name)">remove</button>
                </li>
            </ul>
    </div>
</body>
</html>
